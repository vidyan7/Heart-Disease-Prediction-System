<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-card {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .btn-custom {
            background-color: #6c63ff;
            color: white;
        }

        .btn-custom:hover {
            background-color: #574fd6;
        }
    </style>
</head>

<body style="background-image: url('images/OIP.jpeg'); background-repeat: no-repeat; background-size: cover;"></body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <script>
      {% for category, message in messages %}
        Swal.fire({
          icon: "{{ 'success' if category == 'success' else 'error' if category == 'danger' else 'info' if category == 'info' else 'warning' }}",
          title: "{{ message }}",
          showConfirmButton: false,
          timer: 2000
        });
      {% endfor %}
    </script>
  {% endif %}
{% endwith %}
    <div class="login-card">
        <h2 class="text-center mb-4">Login</h2>
        <form action="/login" method="post">
            <div class="mb-3">
                <label for="uname" class="form-label">Email</label>
                <input type="email" class="form-control" id="uname" name="email" required>
            </div>
            <div class="mb-3">
                <label for="upassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="upassword" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Login</button>
            </div>
        </form>
        <p class="text-center mt-3">
            Don't have an account? <a href="/register">Register first</a>
        </p>
    </div>

    <!-- Bootstrap JS (Optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
