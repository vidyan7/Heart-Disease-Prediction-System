<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        body {
            background: url('https://source.unsplash.com/1600x900/?nature,gradient') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }

        .register-card {
            position: relative;
            z-index: 1;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        .btn-custom {
            background-color: #ff7e5f;
            color: white;
        }

        .btn-custom:hover {
            background-color: #eb5e3d;
        }
    </style>
</head>

<body style="background-image: url('images/nature.png'); background-repeat: no-repeat; background-size: cover;">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <script>
      {% for category, message in messages %}
        Swal.fire({
          icon: "{{ 'success' if category == 'success' else 'error' if category == 'danger' else 'info' if category == 'info' else 'warning' }}",
          title: "{{ message }}",
          showConfirmButton: false,
          timer: 2000
        });
      {% endfor %}
    </script>
  {% endif %}
{% endwith %}
    <div class="overlay"></div>

    <div class="register-card">
        <h2 class="text-center mb-4">Register</h2>
        <form action='/register' method="post">
            
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Register</button>
            </div>
        </form>
        <p class="text-center mt-3 text-dark">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
